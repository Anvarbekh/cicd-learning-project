name: Python CI/CD Pipeline

on:
  # Trigger on pushes to 'main' and any branch starting with 'feature/'
  push:
    branches:
      - 'main'
      - 'my-feature-branch' # We'll keep this for your specific branch name
  # Also allow manual triggers
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff
      - name: Lint with Ruff
        run: ruff check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run tests with Pytest
        run: PYTHONPATH=. pytest

  # THIS JOB NOW HAS A CONDITION
  build-and-push:
    runs-on: ubuntu-latest
    needs: [lint, test]
    # THIS IS THE KEY CHANGE: Only run this on the 'main' branch
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  deploy_staging:
    runs-on: ubuntu-latest
    needs: build-and-push # This job naturally only runs if build-and-push runs
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://staging.example.com
    steps:
      - name: 'Simulate Deploying to Staging'
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}
          SERVER_IP: ${{ secrets.STAGING_SERVER_IP }}
        run: |
          echo "ðŸš€ Starting deployment to STAGING environment..."
          echo "ðŸšš Connecting to server at IP: $SERVER_IP"
          echo "ðŸ“¦ Pulling image: $IMAGE_NAME"
          echo "âœ… Deployment to staging complete!"

  deploy_production:
    runs-on: ubuntu-latest
    needs: build-and-push # Also depends on a successful build
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://production.example.com
    steps:
      - name: 'Simulate Deploying to Production'
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}:latest
          SERVER_IP: ${{ secrets.PROD_SERVER_IP }}
        run: |
          echo "ðŸš€ Starting deployment to PRODUCTION environment..."
          echo "ðŸšš Connecting to server at IP: $SERVER_IP"
          echo "ðŸ“¦ Pulling image: $IMAGE_NAME"
          echo "âœ… Deployment to production complete!"